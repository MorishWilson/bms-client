<div class="container-fluid home">
    <div class="row r1">
        <div class="col-lg-8 r1c1">
            <h2 class="h2">Order Summary</h2>
            <mat-divider></mat-divider>
            <div class="row">
                <div class="col-lg-12">
                <table class="table" style="margin: 1rem;">
                        <tr class="tr">
                            <th class="th" style="padding: 1rem;">Name</th>
                            <th class="th" style="padding: 1rem;">Price</th>
                            <th class="th" style="padding: 1rem;">Quantity</th>
                            <th class="th" style="padding: 1rem;">Cost</th>
                        </tr>
                        <tr class="tr" *ngFor="let summary of summaries">
                            <td class="td" style="padding: 1rem;">{{ summary.name }}</td>
                            <td class="td" style="padding: 1rem;">Rs. {{ summary.price }}</td>
                            <td class="td" style="padding: 1rem;">{{ summary.quantity }}</td>
                            <td class="td" style="padding: 1rem;">Rs. {{summary.price * summary.quantity}}</td>
                        </tr>
                        <tr class="tr">
                            <td class="td" style="padding: 1rem;"></td>
                            <td class="td" style="padding: 1rem;"></td>
                            <td class="td" style="padding: 1rem; font-weight: bold;">Total Cost: </td>
                            <td class="td" style="padding: 1rem; font-weight: bold;">Rs. {{totalCost}}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <mat-divider></mat-divider>
            <div class="row r2">
                <div class="col-lg-12 r2c1">
                    <button class="button" color="primary" type="submit" routerLink="/payment" mat-raised-button>Payment</button>
                </div>
            </div>
        </div>
    </div>
</div>
