<div class="container-fluid home">
    <div class="row r1">
        <div class="col-lg-8 r1c1">
            <h2 class="h2">Payment</h2>
            <mat-divider></mat-divider>
            <div class="row">
                <div class="col-lg-12">
                    <form class="form" [formGroup]="paymentForm" (ngSubmit)="makePayment()">
                        <mat-form-field class="mat-form-field">
                            <mat-label>Card Number</mat-label>
                            <input type="number" matInput minlength="16" maxlength="16" formControlName="cardNumber"
                                pattern="[0-9]{16}">
                            <mat-error *ngIf="paymentForm.get('cardNumber')?.hasError('pattern')">
                                Card number must be 16 digits.
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="mat-form-field">
                            <mat-label>Expiry Date</mat-label>
                            <input type="month" matInput formControlName="expiryDate">
                        </mat-form-field>
                        <mat-form-field class="mat-form-field">
                            <mat-label>CVV</mat-label>
                            <input type="number" matInput formControlName="cvv" pattern="[0-9]{3}">
                            <mat-error *ngIf="paymentForm.get('cvv')?.hasError('pattern')">
                                CVV must be 3 digits.
                            </mat-error>
                        </mat-form-field>
                    </form>
                </div>
            </div>
            <mat-divider></mat-divider>
            <div class="row r2">
                <div class="col-lg-12 r2c1">
                    <button class="button" color="primary" type="submit" mat-raised-button>Pay</button>
                    <h6 class="h6">Total Cost: Rs. {{totalCost}}</h6>
                    <div *ngIf="paymentSuccess" class="success-message">
                        Payment Successful!
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
